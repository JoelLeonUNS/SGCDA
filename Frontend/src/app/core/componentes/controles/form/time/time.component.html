<nz-form-item>
  @if (label) {
  <nz-form-label [nzSpan]="null">
    @if(icon) { <span nz-icon [nzType]="icon" nzTheme="outline"></span> }
    {{ label }}
  </nz-form-label>
  }
  <nz-form-control
    [nzSpan]="null"
    nzHasFeedback
    [nzErrorTip]="label ? '¡Debe seleccionar un' + prefijo + ' ' + label + '!' : '¡Complete el campo!'"
  >
    <nz-time-picker
      [nzSize]="size"
      [formControlName]="controlName!"
      [nzUse12Hours]="true"
      [nzBorderless]="borderless"
      nzFormat="h:mm a"
    ></nz-time-picker>
  </nz-form-control>
</nz-form-item>
