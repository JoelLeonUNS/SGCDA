<nz-form-item>
  <nz-form-label [nzSpan]="null">
    @if(icon) { <span nz-icon [nzType]="icon" nzTheme="outline"></span> }
    {{ label }}
  </nz-form-label>
  @if(!readonly) {
  <nz-form-control
    [nzSpan]="null"
    nzHasFeedback
    [nzValidatingTip]="'Validando ' + label + '...'"
    [nzErrorTip]="userErrorTpl"
  >
    <input
      nz-input
      [type]="type"
      [formControlName]="controlName!"
      [placeholder]="'Ingrese un' + prefijo + ' ' + label"
    />
    <ng-template #userErrorTpl let-control>
      @if (control.errors?.['required']) {
        Â¡Debe introducir un {{ prefijo }} {{ label }}!
      }
      @if (control.errors?.['duplicated']) {
        El {{ label }} ya existe!
      }
    </ng-template>
  </nz-form-control>
  } @else {
    <nz-form-control>
      <input nz-input [nzSize]="size" [formControlName]="controlName!" nzBorderless="true" [placeholder]="'No se ha registrado un' + prefijo + ' ' + label" readonly style="padding:0;"/>
    </nz-form-control>
    }
</nz-form-item>
