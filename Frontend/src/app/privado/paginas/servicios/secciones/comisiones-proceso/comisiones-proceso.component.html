<nz-page-header>
  <nz-page-header-title>
    <span nz-icon nzType="team" nzTheme="outline"></span>
    <span style="margin: 0 0.5em">Comisiones</span>
  </nz-page-header-title>
  <nz-page-header-subtitle>Lista de comisiones</nz-page-header-subtitle>
  <nz-page-header-extra>
    <div
      nz-flex
      [nzVertical]="false"
      nzJustify="end"
      nzAlign="center"
      nzGap="small"
    >
      <app-control-exportacion-cargo ngSkipHydration />
      <nz-divider nzType="vertical"></nz-divider>
      <button nz-button nzType="primary" (click)="abrirModal()">
        <span nz-icon nzType="plus" nzTheme="outline"></span>
        <span>Nueva Comisi√≥n</span>
      </button>
    </div>
  </nz-page-header-extra>
</nz-page-header>

  <nz-divider nzType="vertical"></nz-divider>
  <app-select-item [servicio]="periodoService" [atributos]="['anio','correlativo_romano']" label="Periodo"/>
  <app-select-item [servicio]="periodoService" [atributos]="['anio','correlativo_romano']" label="Periodo"/>
</div>
<div class="panel">

  />
</div>
